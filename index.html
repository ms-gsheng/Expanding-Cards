<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: url('https://images.unsplash.com/photo-1534685785745-60a2cea0ec34?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=925&q=80');
        "
      >
        <h3>Explore The World</h3>
      </div>
      <div
        class="panel notSelected"
        style="
          background-image: url('https://images.unsplash.com/photo-1584614101036-e991679274b5?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=750&q=80');
        "
      >
        <h3>Snow</h3>
      </div>
      <div
        class="panel notSelected"
        style="
          background-image: url('https://images.unsplash.com/photo-1504326008149-71dbc00aa3ae?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');
        "
      >
        <h3>City At Night</h3>
      </div>
      <div
        class="panel notSelected"
        style="
          background-image: url('https://images.unsplash.com/photo-1484864391163-66fecdeb4d4e?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1050&q=80');
        "
      >
        <h3>Mountain Landscape</h3>
      </div>
      <div class="panel notSelected" style="background-image: url('https://images.unsplash.com/photo-1450849608880-6f787542c88a?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=966&q=80');">
      <h3>Night View</h3>
    </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
